<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MC Control Panel</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="app">
    <h1>Control Panel</h1>

    <div id="log" class="log"></div>

    <div class="controls">
      <input id="cmd" placeholder='Type command (example: time set night)'>
      <button id="send">Send</button>
      <button id="clear">Clear</button>
    </div>

    <div class="hint">
      To run a command: type it and press Send. Dangerous commands are blocked automatically.
      <br>People in-game can still use chat normally.
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
